version: 0.2

env:
  variables:
    FILE_NAME: "AWS.Cryptography.Internal.ComAmazonawsDynamodb.dll"
    ASSEMBLY_NAME: "AWS.Cryptography.Internal.ComAmazonawsDynamodb.dll"


phases:
  install:
    runtime-versions:
      dotnet: 6.0
      python: 3.x
  build:
    commands:
      # Check signature on net6.0 dll
      - mkdir net6.0
      - python codebuild/net/retrieve_signed_assembly.py --target net6.0 --unique-id $Env:UNIQUE_ID --output net6.0
      - $sig = Get-AuthenticodeSignature -FilePath net6.0/$Env:FILE_NAME
      - $sig | Format-List -Property *
